<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup | MXD3D</title>
        <link href="image/Logo.png" rel="shortcut icon" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button class="pull-left navbar-toggle" data-toggle ="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="http://www.mxd3d.com/" class="navbar-brand" id="logoBrand"></a>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right socialbtns">
                    <li><a href="https://twitter.com/mxd3d" class="fa fa-lg fa-twitter" target="_blank"><span class="font-social">Twitter</span></a></li>
                    <li><a href="https://www.facebook.com/Mxd3d" class="fa fa-lg fa-facebook" target="_blank"><span class="font-social">Facebook</span></a></li>
                    <li><a href="https://www.linkedin.com/company/mixed-dimensions" class="fa fa-lg fa-linkedin" target="_blank"><span class="font-social">Linkedin</span></a></li>
                    <li><a href="https://www.youtube.com/channel/UCep9PEqJhgP64oEM4HY8UUg" class="fa fa-lg fa-youtube" target="_blank"><span class="font-social">Youtube</span></a></li>
                    <li><a href="https://plus.google.com/u/0/116766495952659879841/posts" class="fa fa-lg fa-google-plus" target="_blank"><span class="font-social">Google+</span></a></li>
                </ul>
            </div>
        </div>
        <!--begin bg-carousel-->
        <div id="bg-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="slide1"></div>
                </div>
                <div class="item">
                    <div class="slide2"></div>
                </div>
                <div class="item">
                    <div class="slide3"></div>
                </div>
            </div>
        </div>
        <div class="container container-width-50" >
            <div class="panel panel-default formBody">
                <h3 id="formHead">Sign up</h3>
                <p class="sub-header agree-text">No credit card required. The secure mode feature ensures privacy and security of your files.</p>
                <div class="panel-body mxd3dbody">
                    <form>
                        <div class="modal-body">
                            <div class="row margin-15">
                                <div class="col-md-6 padding-15">
                                    <input type="text" class="form-control mxd3dText" placeholder="First Name*" required />
                                </div>
                                <div class="col-md-6 padding-15">
                                    <input type="text" class="form-control mxd3dText" placeholder="Last Name*" required />
                                </div>
                             </div>
                             <div class="row">
                                <div class="col-md-12 padding-15">
                                    <input type="email" class="form-control mxd3dText" placeholder="Email Address*" required />
                                 </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 padding-15">
                                    <input type="password" class="form-control mxd3dText" placeholder="Type Password*" required />
                                </div>
                                 <div class="col-md-6 padding-15">
                                     <input type="password" class="form-control mxd3dText" placeholder="Conferm Password*" required />
                                </div>
                            </div>
                            <div class="input-group padding-15">
                                <input type="checkbox" id="Agree" required/>
                                <label for="Agree"></label>
                                <span class="agree-text">I Accept <a href="https://makeprintable.com/page/1"  target="_blank"> terms of use and conditions</a></span>
                            </div>
                            <div class="input-group padding-15 align-center">
                                <button type="submit" class="btn btn-warning MX3Dbtn">SIGN UP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
